<script>
// Profile Update Handler
document.getElementById('updateProfileBtn').addEventListener('click', function() {
    // Get form values
    const name = document.getElementById('profileName').value;
    const amount = parseFloat(document.getElementById('profileAmount').value);
    const percentage = parseFloat(document.getElementById('profilePercentage').value);
    
    // Validate inputs
    if (!name || isNaN(amount) || isNaN(percentage)) {
        alert('Please fill all fields correctly');
        return;
    }

    // Get existing data
    let userData = JSON.parse(localStorage.getItem('userData')) || {};
    
    // Only regenerate plan if amount or percentage changed
    const amountChanged = userData.initialAmount !== amount;
    const percentageChanged = userData.dailyPercentage !== percentage;
    
    // Update profile data
    userData.name = name;
    userData.initialAmount = amount;
    userData.dailyPercentage = percentage;
    
    // Regenerate trading plan if needed
    if (amountChanged || percentageChanged) {
        userData.tradingPlan = generateTradingPlan(amount, percentage);
    }
    
    // Save to localStorage
    localStorage.setItem('userData', JSON.stringify(userData));
    
    // Show success message
    alert('Profile updated successfully! Trading plan recalculated.');
    
    // Redirect back to trading page
    window.location.href = 'trading.html';
});

// Trading Plan Generator
function generateTradingPlan(initialAmount, dailyPercentage) {
    const plan = [];
    let currentBalance = initialAmount;
    const percentage = dailyPercentage / 100;
    
    for (let day = 1; day <= 30; day++) {
        const profitToBeMade = currentBalance * percentage;
        const expectedBalance = currentBalance + profitToBeMade;
        const savingBalance = profitToBeMade * 0.5;
        
        plan.push({
            day,
            balance: currentBalance,
            profitToBeMade,
            expectedBalance,
            lostMoney: 0,
            savingBalance,
            achieved: true
        });
        
        // Update balance for next day (50% reinvestment)
        currentBalance = currentBalance + (profitToBeMade * 0.5);
    }
    
    return plan;
}
</script>
