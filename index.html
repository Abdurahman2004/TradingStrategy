            <div class="form-group">
                <label for="initialAmount">Select Initial Amount</label>
                <div class="amount-options">
                    <button class="amount-option" onclick="selectAmount(50)">$50</button>
                    <button class="amount-option" onclick="selectAmount(100)">$100</button>
                    <button class="amount-option" onclick="selectAmount(200)">$200</button>
                    <button class="amount-option" onclick="selectAmount(500)">$500</button>
                    <button class="amount-option" onclick="selectAmount(1000)">$1000</button>
                </div>
                <input type="number" id="initialAmount" placeholder="Or enter custom amount">
            </div>
            <div class="button-group">
                <button class="btn prev-btn" onclick="prevStep(1)"><i class="fas fa-arrow-left"></i> Previous</button>
                <button class="btn next-btn" onclick="nextStep(3)">Next <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
        
        <div class="setup-step" id="step3">
            <h2>Daily Profit Percentage</h2>
            <div class="illustration">
                <svg id="profitSvg" width="200" height="200" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="40" stroke="#E0E0E0" stroke-width="8" fill="none"/>

  <!-- Progress circle -->
  <circle id="progressCircle" cx="50" cy="50" r="40"
          stroke="#4CAF50" stroke-width="8" fill="none"
          stroke-linecap="round"
          transform="rotate(-90 50 50)"
          stroke-dasharray="251.2"
          stroke-dashoffset="251.2"/>

  <!-- % symbol using shapes -->
  <circle cx="44" cy="44" r="2" fill="#4CAF50"/>
  <circle cx="56" cy="56" r="2" fill="#4CAF50"/>
  <line x1="42" y1="58" x2="58" y2="42" stroke="#4CAF50" stroke-width="2" />

  <!-- Up arrow -->
  <polyline points="45,30 50,25 55,30" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"/>
</svg>

<script>
  function setProfitProgress(percent) {
    const circle = document.getElementById("progressCircle");
    const radius = 40;
    const circumference = 2 * Math.PI * radius;
    const offset = circumference * (1 - percent / 100);
    circle.style.strokeDashoffset = offset;
  }

  // Example use: 80% profit
  setProfitProgress(80);
</script>
            </div>
            <div class="form-group">
                <label for="profitPercentage">Select Daily Profit Percentage</label>
                <div class="percentage-options">
                    <button class="percentage-option" onclick="selectPercentage(5)">5%</button>
                    <button class="percentage-option" onclick="selectPercentage(10)">10%</button>
                    <button class="percentage-option" onclick="selectPercentage(20)">20%</button>
                    <button class="percentage-option" onclick="selectPercentage(30)">30%</button>
                    <button class="percentage-option" onclick="selectPercentage(50)">50%</button>
                </div>
                <input type="number" id="profitPercentage" placeholder="Or enter custom percentage">
            </div>
            <div class="button-group">
                <button class="btn prev-btn" onclick="prevStep(2)"><i class="fas fa-arrow-left"></i> Previous</button>
                <button class="btn finish-btn" onclick="completeSetup()">Finish Setup <i class="fas fa-check"></i></button>
            </div>
